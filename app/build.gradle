apply plugin: 'com.android.application'

sourceSets {
    testLocal {
        java.srcDir file('src/androidTest/java')
        resources.srcDir file('src/androidTest/res')
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.xunlei.sdk.test"
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"

        testApplicationId "com.xunlei.sdk.test.tests"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
        testHandleProfiling true
        testFunctionalTest true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    sourceSets {
        androidTest.setRoot('src/androidTest')
    }
}

dependencies {
    compile files('libs/xldownloadlib.jar')
    compile files('libs/xunlei_download_sdk.jar')
    androidTestCompile 'junit:junit:4.12'
    compile files('libs/xl_download_sdk.jar')
}
